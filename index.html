<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="tracking_area">
        <div class="inner_tracking title">
            <h2>How are you feeling?</h2>
        </div>
        <div class="inner_tracking main">
            <div class="child_tracking">
                <i class="fa-solid fa-heart-pulse"></i>
                <h5>Heart Rate</h5>
                <p><span class="counter">75</span>bpm</p>
            </div>
            <div class="child_tracking">
                <i class="fas fa-moon"></i>
                <h5>Sleep</h5>
                <p><span class="counter">8</span>hrs</p>
            </div>
            <div class="child_tracking">
                <i class="fa-solid fa-glass-water"></i>
                <h5>Glass</h5>
                <p><span class="counter">10</span>glass</p>
            </div>
            <div class="child_tracking">
                <i class="fa-solid fa-person-walking"></i>
                <h5>steps</h5>
                <p><span class="counter">1111</span></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
